{% extends 'base/base.html' %}

{% block start %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Create Profile</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'base/alert.html' %}
        <div class="form-group">
            <input name="mobile_no" class="form-control" required placeholder="Mobile no. "  type="text">
          </div> <!-- form-group// -->
        <div class="form-group">
          <textarea name="address" class="form-control" rows="5" cols="30" required placeholder="Address" ></textarea>
        </div> <!-- form-group// -->
        <div class="form-group">
          <label for="formFile" class="form-label">Profile Picture</label>
          <input class="form-control " required name="profile_image" type="file" id="formFile">
          </div> <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Save </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
{% endblock  %}
