{% extends 'base/base.html' %}
{% block start %}

<section class="section-content padding-y">
    <div class="container">
        <div class="row mb-3">
            <h3>Order Details</h3>
        </div>
        
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right" width="200"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in cartitem %}
                            <tr>
                                <td>
                                    <figure class="itemside">
                                        <div class="aside"><img src="/media/{{item.product.product_images.first.image}} " class="img-sm"></div>
                                        <figcaption class="info">
                                            <a href="#" class="title text-dark">{{item.product.product_name}} </a>
                                            <p class="text-muted small">Size:{{item.size}} </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> 
                                    <span>
                                        {{item.quantity}}
                                    </span> 
                                </td>
                                <td> 
                                    <div class="price-wrap"> 
                                        <var class="price">Rs.{{item.get_product_price}} </var> 
                                        <small class="text-muted"> Rs. {{item.product.price}} each </small> 
                                    </div> <!-- price-wrap .// -->
                                </td>
                            </tr>
                            {% endfor %}
    
</tbody>
</table>
    
    <div class="card-body border-top">
        <a href="{% url 'index' %}" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
    </div>	
</div> <!-- card.// -->

</main> <!-- col.// -->

</div>
    
    </div> <!-- container .//  -->
    </section>


    {% endblock  %}
