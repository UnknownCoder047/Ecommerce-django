{% extends 'base/base.html' %}

{% block start %}

<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    
                    <table class="table table-borderless table-shopping-cart">
                        <tbody>
                            <tr>
                                <td>
                                    <figure class="itemside ">
                                        <div class="aside"><img src="/media/{{profile.profile_image}}" class=" img-fluid img-md rounded-circle" alt="img"></div>
                                    </figure>
                                </td>
                            </tr>
                            <tr>
                                <td >
                                    <figure class="itemside ">
                                        <figcaption class="info mt-2">
                                            <p class="text-muted small"> <h5> First Name : {{profile.user.first_name}} </h5> <h5> Last Name : {{profile.user.last_name}} </h5> </p>
                                        </figcaption>
                                    </figure>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <figure class="itemside ">
                                        <figcaption class="info mt-2">
                                            <p class="text-muted small"> <h5> Email : {{profile.user.email}} </h5> </p>
                                        </figcaption>
                                    </figure>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <figure class="itemside ">
                                        <figcaption class="info mt-2">
                                            <p class="text-muted small"> <h5> Mobile No : {{profile.mobile_no}} </h5> </p>
                                        </figcaption>
                                    </figure>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <figure class="itemside ">
                                        <figcaption class="info mt-2">
                                            <p class="text-muted small"> <h5> Address : {{profile.address}} </h5> </p>
                                        </figcaption>
                                    </figure>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    
                    <div class="card-body border-top">
                        <a href="#" class="btn btn-primary float-md-right"> Edit <i class="fa fa-chevron-right"></i> </a>
                        <a href="{% url 'index' %}" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
                    </div>	
                </div> <!-- card.// -->

            </main> <!-- col.// -->
        </div>
    </div> <!-- container .//  -->
</section>


{% endblock  %}
